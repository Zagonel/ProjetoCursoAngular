<h2> Course List </h2>

<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filter by:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>ReleseDate</th>
            <th>Rating</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td> <img [src]="course.imageUrl" width="40px" height="40px"></td>
            <td> {{course.name}} </td>
            <td> {{course.price}} </td>
            <td> {{course.code}} </td>
            <td> {{course.duration}} </td>
            <td> {{course.relesedate | date: 'dd/MM/YYYY'}} </td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>

</table>
